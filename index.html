<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/grid.css">
  <title>Music Mixer</title>
</head>

<body class="grid-con m-col-start-2 m-col-end-12">

  <section class="backgroundStars">
    <h2 class="hidden">Background</h2>
    <div class="col-span-full container1"></div>
    <div class="col-span-full container2"></div>
  </section>
  
  <section class="backgroundClouds"></section>
  <section class="backgroundPlanets"></section>
  <section class="foregroundClouds"></section>

  <section class="backgrounPanel">    
    <audio id="audioEl" src="audio/Eye_Shadows.mp3"></audio>

    <div class="audioPanel">
      <div class="audioControls">
        <img id="playButton" src="images/play_button.svg" alt="Play">
        <img id="pauseButton" src="images/pause_button.svg" alt="Pause">
        <img id="rewindButton" src="images/restart_button.svg" alt="Rewind">
      </div>
      <input id="volumeControl" type="range" min="0" max="100" step="1" aria-label="Volume Control">
    </div>

    <div id="music-mixer">
      <div id="music-tracks" class="track-container">
        <!-- Drag Zone -->
        <img id="esInstruments" data-trackref="es_instruments" src="./images/disk_yellow.svg" alt="Instruments" class="track-ref" draggable="true">
        <img id="esBass" data-trackref="es_bass" src="./images/disk_orange.svg" alt="Bass" class="track-ref" draggable="true">
        <img id="esMelody" data-trackref="es_melody" src="./images/disk_cyan.svg" alt="Melody" class="track-ref" draggable="true">
        <img id="esDrums" data-trackref="es_drums" src="./images/disk_fucsia.svg" alt="Drums" class="track-ref" draggable="true">
      </div>

      <div class="play-tracks col-span-full">
        <!-- Drop Zone -->
        <div class="drop-zone-1"></div>
        <div class="drop-zone-2"></div>
        <div class="drop-zone-3"></div>
        <div class="drop-zone-4"></div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
